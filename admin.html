<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Meal-Prep-Planer</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        h1, h2 { text-align: center; }
        .section { border: 1px solid #ddd; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
        button { font-size: 1rem; padding: 10px 15px; margin: 5px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; }
        button:disabled { cursor: not-allowed; background-color: #eee; }
        .button-primary { background-color: #007bff; color: white; border-color: #007bff;}
        .button-secondary { background-color: #6c757d; color: white; border-color: #6c757d;}
        #status { margin-top: 20px; font-family: monospace; white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 4px; border: 1px solid #eee; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Admin-Panel</h1>

    <div class="section">
        <h2>Datenbank-Wartung</h2>
        <p>Diese Aktionen helfen, die Daten im `zutatenLexikon` zu pflegen.</p>
        <button id="fix-misc-btn" class="button-secondary">"Sonstiges" aufräumen</button>
        <button id="enrich-lexikon-btn" class="button-secondary">Lexikon anreichern</button>
        <button id="process-raw-btn" class="button-secondary">RAW-Daten verarbeiten</button>
    </div>

    <div class="section">
        <h2>Rezept-Management</h2>
        <p>Berechnet die Nährwerte für alle bestehenden Rezepte neu, basierend auf den Daten im `zutatenLexikon`.</p>
        <button id="calculate-nutrition-btn" class="button-primary">Nährwerte für alle Rezepte berechnen</button>
    </div>

    <div id="status">Warte auf eine Aktion...</div>

    <!-- Firebase -->
    <script src="/__/firebase/8.10.1/firebase-app.js"></script>
    <script src="/__/firebase/8.10.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.10.1/firebase-functions.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="admin.js"></script>
</body>
</html>
