<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rezept-Upload</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { text-align: center; }
        input[type="file"] { display: block; margin-bottom: 20px; }
        button { font-size: 1rem; padding: 10px 20px; margin-right: 10px; }
        #status { margin-top: 20px; font-family: monospace; white-space: pre-wrap; background: #f4f4f4; padding: 10px; border-radius: 4px; }
        .button-secondary { background-color: #e0e0e0; border: 1px solid #ccc;}
    </style>
</head>
<body>
    <h1>Admin-Panel!</h1>
    
    <h4>Neue Rezepte hochladen</h4>
    <p>Wähle eine <code>.json</code>-Datei mit neuen Rezepten aus.</p>
    <input type="file" id="json-file-input" accept=".json">
    <button id="upload-button" disabled>Neue Rezepte hochladen</button>

    <hr style="margin: 30px 0;">

    <h4>Datenbank-Wartung</h4>
    <button id="fix-misc-btn" class="button-secondary">"Sonstiges" aufräumen</button>
    <button id="enrich-lexikon-btn" class="button-secondary">Lexikon mit Nährwerten anreichern</button>

    <div id="status">Warte auf eine Aktion...</div>

    <!-- Firebase Bibliotheken laden -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
    <script src="firebase-config.js"></script>
   
    <!-- Unser Admin-Skript wird als letztes geladen -->
    <script src="admin.js" defer></script>
</body>
</html>
